<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/welcome/welcome.css')}}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="usrnm" placeholder="Username" required="">
					<input type="email" name="eml" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
                    <!-- INFORMATIVE USER MESSAGES -->
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {% for message in messages %}
                           <p style="text-align: center">{{ message }}</p>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
					<button type="submit" name="signup_btn" value="Sign up">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form method="post">
					<label for="chk" aria-hidden="true">Sign in</label>
					<input type="email" name="eml" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
                    <button type="submit" name="signin_btn" value="Sign in">Sign in</button>
				</form>
			</div>
	</div>
</body>
</html>
